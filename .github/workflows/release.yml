name: Release single device

on:
  workflow_dispatch:
    inputs:
      device-id:
        description: Device ID
        required: true
        default: 'mustang'
      magisk-preinit-device:
        description: Magisk preinit device
        required: false
        default: 'sdb10'
      skip-release:
        description: Skip release (build only)
        required: false
        type: boolean
        default: true

jobs:
  build-device:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install tomlkit pydantic
          sudo apt-get update
          sudo apt-get install -y jq curl git e2fsprogs pkg-config

      - name: Set environment variables
        run: |
          echo "DEVICE_NAME=${{ github.event.inputs.device-id }}" >> $GITHUB_ENV
          echo "MAGISK_PREINIT_DEVICE=${{ github.event.inputs.magisk-preinit-device }}" >> $GITHUB_ENV
          echo "INTERACTIVE_MODE=false" >> $GITHUB_ENV
          echo "GRAPHENEOS_UPDATE_CHANNEL=stable" >> $GITHUB_ENV
          echo "SKIP_RELEASE=${{ github.event.inputs.skip-release }}" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.EMAIL }}"
          git config --global user.name "PiX"

      - name: Decode and setup keys
        env:
          AVB_KEY: ${{ secrets.AVB_KEY }}
          OTA_KEY: ${{ secrets.OTA_KEY }}
          CERT_OTA: ${{ secrets.CERT_OTA }}
        run: |
          mkdir -p .keys

          # Remove any whitespace and decode
          echo "$AVB_KEY" | tr -d '\n\r\t ' | base64 -d > .keys/avb.pem
          echo "$OTA_KEY" | tr -d '\n\r\t ' | base64 -d > .keys/ota.pem
          echo "$CERT_OTA" | tr -d '\n\r\t ' | base64 -d > .keys/ota.crt

          chmod 600 .keys/*.pem
          chmod 644 .keys/*.crt

          # Verify
          echo "Keys created:"
          ls -la .keys/
          
          for f in .keys/*; do
            if [[ -s "$f" ]]; then
              echo "✓ $f OK ($(wc -c < "$f") bytes)"
            else
              echo "✗ $f EMPTY!"
              exit 1
            fi
          done

      - name: Create env.toml
        env:
          PASSPHRASE_AVB: ${{ secrets.PASSPHRASE_AVB }}
          PASSPHRASE_OTA: ${{ secrets.PASSPHRASE_OTA }}
        run: |
          cat > env.toml << 'ENVEOF'
          [device]
          DEVICE_NAME = "${{ env.DEVICE_NAME }}"
          'GRAPHENEOS[UPDATE_CHANNEL]' = "stable"

          [avbroot]
          ARCH = "x86_64"
          AVB_KEY = ".keys/avb.pem"
          OTA_KEY = ".keys/ota.pem"
          CERT_OTA = ".keys/ota.crt"

          [modules]
          BCR = true
          CUSTOTA = true
          MAGISK = true
          MSD = true
          OEM_UNLOCK_ON_BOOT = true
          ALTER_INSTALLER = true
          CHARGE_LIMIT = true

          [build]
          FLAVOR = "magisk"
          INTERACTIVE_MODE = false
          CLEAN_BUILD = false
          KEEP_OUTPUT = true

          [magisk]
          PREINIT_DEVICE = "${{ env.MAGISK_PREINIT_DEVICE }}"
          ENVEOF

          # Add passphrases separately to avoid escaping issues
          sed -i "s|AVB_KEY = \".keys/avb.pem\"|AVB_KEY = \".keys/avb.pem\"\nAVB_KEY_PASSPHRASE = \"${PASSPHRASE_AVB}\"|" env.toml
          sed -i "s|OTA_KEY = \".keys/ota.pem\"|OTA_KEY = \".keys/ota.pem\"\nOTA_KEY_PASSPHRASE = \"${PASSPHRASE_OTA}\"|" env.toml

          echo "env.toml created:"
          cat env.toml

      - name: Make scripts executable
        run: |
          chmod +x src/*.sh
          [ -f setup_hooks.sh ] && chmod +x setup_hooks.sh || true

      - name: Build PixeneOS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          # Fix fetcher.sh URL display bug
          sed -i 's/^\s*\$URL\s*$/echo "URL: $URL"/' src/fetcher.sh 2>/dev/null || true

          if [[ "${{ env.SKIP_RELEASE }}" == "true" ]]; then
            echo "Building without release..."
            DEBUG=1 . src/main.sh
          else
            echo "Building with release..."
            DEBUG=1 . src/util_functions.sh && create_and_make_release
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pixeneos-${{ env.DEVICE_NAME }}-build
          path: |
            output/
            *.zip
            *.patched
          retention-days: 7
          if-no-files-found: ignore
